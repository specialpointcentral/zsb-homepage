						</div>
					</div>
				</div>
				<!-- form end -->

				<!-- enroll show begin -->
				<div class="enroll-show" id="enroll_getShow" style="display: none">

					<p class="enroll_info">你已经被XXX专业录取</p>

						<thead>
							<tr>

								<th><span class="top-line">准考证号</span></th>
							</tr>

						<tbody class="form-texts">

								<td id="stu_examId"></td>
							</tr>
						</tbody>
						<thead>
							<tr>
								<th><span class="top-line">录取专业</span></th>
								<th><span class="top-line">通知书运单</span></th>
							</tr>
						</thead>
						<tbody class="form-texts">
							<tr>
								<td id="enroll"></td>
								<td id="trackingNumber"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- enroll show end -->

				<!-- post information section start -->
				<div>
					<table class="table postInfo" id="postInfo" style="display: none">

						</thead>
						<tbody class="postBody" id="postBody">

							</tr>
						</tbody>
