	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>录取查询-哈尔滨工业大学（威海）</title>

<body>
	<!-- head -->
	<div class="container-fluid">
		<!--banner begin-->
		<div class="banner">
			<div class="banner-img"></div>
			<div class="container">
				<h1 class="title">录取信息查询</h1>
			</div>
		</div>
		<!--banner end-->
	</div>
	<!-- body -->
	<div class="container container-fix">
		<!-- ID enter form begin -->
		<div class="form-container">
			<!--select form begin-->
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link" href="score.html">历年分数</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="plan.html">招生计划</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="enroll.html">录取查询</a>
				</li>
			</ul>
			<!--select form end-->
			<!--form begin-->
			<div class="row enroll-frame" id="enroll_input">
				<div class="col-sm-6" id="enroll-info">
					<h2>查询说明</h2>

				</div>
				<div class="col-sm-6">
					<div class="enroll-form">
						<div>
							<div class="form-group">
								<label for="examId">准考证号（考生号）</label>
								<input type="text" class="form-control" id="examId" placeholder="填写准考证号（考生号）">
							</div>
							<div class="form-group">
								<label for="perId">身份证号</label>
								<input type="text" class="form-control" id="perId" placeholder="填写身份证号">
							</div>
							<button class="btn btn-block btn-primary" id="submit">查询</button>
						</div>
					</div>
				</div>
			</div>
			<!--form end-->

			<!--enroll show begin-->
			<div class="enroll-show" id="enroll_getShow" style="display: none">
				<p class="enroll_stuName">XXX同学：<p>
						<p class="enroll_info">你已经被 哈尔滨工业大学（威海）</p>
						<p class="enroll_school">XXX专业录取</p>
						<p class="enroll_footer">此结果仅供参考，具体录取情况以通知书为准。</p>
						<table class="table table-striped table-bordered" id="enroll_form">
							<thead>
								<tr>
									<th class="info" width="20%">考生姓名</th>
									<th class="info" width="30%">准考证号</th>
									<th class="info" width="20%">录取专业</th>
									<th class="info" width="30%">通知书运单</th>
								</tr>
							</thead>
							<tbody class="form-texts">

							</tbody>
						</table>
			</div>
			<!--enroll show end-->
		</div>
		<!-- ID enter form end -->
	</div>
	<!-- tail -->
	<div class="container-fluid">
		<div class="foot-color">
			<div class="foot-color-a"></div>
			<div class="foot-color-b"></div>
			<div class="foot-color-c"></div>
			<div class="foot-color-d"></div>
			<div class="foot-color-e"></div>
		</div>
		<div class="footer">
			<div class="row footer_contianer">
				<div class="col-sm-6 connect_info">
					<p>联系方式</p>
					<p>地址：山东省威海市环翠区文化西路2号</p>
					<p>邮编：264209</p>
					<p>电话：0631-5689455</p>
					<p>传真：0631-5689455</p>
					<p>电子邮箱：zsb@hitwh.edu.cn</p>
				</div>
				<div class="col-sm-6" style="text-align: center;vertical-align:bottom; ">
					<embed class="footer_logo" src="logo.svg" />
				</div>
			</div>
			<div class="copy_right">
				<div class="copyright_div">
					<p>哈尔滨工业大学（威海）本科生招生办公室 版权所有</p>
					<p>Copyright©2017 Harbin Institute of Technology , Weihai</p>
				</div>
			</div>
		</div>
	</div>

	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.0.1/dist/sweetalert2.min.js" integrity="sha256-+3c+YfxzKBH8GpLBF0wtLLxVfCzYkJd+Ygvl/6pVHWY="
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>
	<script src="url.js"></script>
	<script src="enroll.js"></script>
</body>

</html>
